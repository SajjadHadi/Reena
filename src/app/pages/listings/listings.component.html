<div class="mt-8 mb-12 mx-20">
  <h2 class="text-slate-400 text-3xl font-bold text-center mb-8">Latest Listings</h2>
  @if (homes.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      @for (home of homes; track home.title) {
        <app-card [item]="home"></app-card>
      }
    </div>
  } @else {
    <p class="text-slate-400">There is no home at the moment...</p>
  }
</div>

<app-footer></app-footer>
