<div class="flex lg:flex-row flex-col items-center content-center surface-section text-800"
     [class]="class()">
  <div class="flex-2/5 p-6 text-center md:text-left flex align-items-center ">
    <section>
      <span class="block text-6xl font-bold mb-1">{{ title() }}</span>
      <div class="text-6xl text-primary font-bold my-3">{{ subTitle() }}</div>
      <p class="mb-4 text-700 line-height-3">{{ description() }}</p>

      @if (btnLabel()) {
        <p-button [label]="btnLabel()" class="mr-3 p-button-raised"></p-button>
      }
    </section>
  </div>
  <div class="flex-4 p-6">
    <div class="relative w-full mx-auto">
      <div
        class="absolute inset-0 bg-primary-50 rounded-3xl"></div>
      <div class="relative bg-white rounded-2xl overflow-hidden scale-80">
        <p-image
          [src]="image()"
          [alt]="imageAlt()"
          imageClass="w-full h-auto object-cover object-center rounded-2xl"
        />
      </div>
    </div>
  </div>
</div>
